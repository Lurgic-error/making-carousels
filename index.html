<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carousel</title>
</head>
<body>
    
    <div class="carousel">
        <div class="carousel__item carousel__item--visible">
          <img src="imgs/one.jpg" alt="" class="carousel__img">
          <div class="carousel__caption">
            <h3 class="caption__title">Caption one</h3>
          </div>
        </div>
        <div class="carousel__item ">
          <img src="imgs/two.jpg" alt="" class="carousel__img">
          <div class="carousel__caption">
            <h3 class="caption__title">Caption two</h3>
          </div>
        </div>
        <div class="carousel__item ">
          <img src="imgs/three.jpg" alt="" class="carousel__img">
          <div class="carousel__caption">
            <h3 class="caption__title">Caption three</h3>
            <p class="caption__text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis, eligendi aperiam? Minus velit qui perferendis, maiores veniam vel repudiandae at sequi! Aperiam praesentium eveniet provident, tempora est aliquid assumenda voluptas?
            </p>
          </div>
        </div>
    
        <div class="carousel__actions">
          <button id='prev__btn' class="carousel__btn carousel__btn--prev" @click.prevent="prev">Prev</button>
          <button id='next__btn' class="carousel__btn carousel__btn--next" @click.prevent="next">Next</button>
        </div>
      </div>

    <script src="app.js"></script>
</body>
</html>
